<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Basket Analysis</title>
    <style>
        body {
            margin: 0;
            font-family: calibri;
            position: relative;
            overflow: hidden; /* Ensure the pseudo-element covers the entire viewport */
			align-items: center;
            justify-content: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.idashboards.com/wp-content/uploads/2023/05/Grounded-Theory-of-Analysis-1024x478-1.jpg') no-repeat center center fixed;
            background-size: 70%;
            background-position: center;
            opacity: 0.2; /* Adjust the opacity here */
            z-index: -1; /* Move the pseudo-element behind other content */
        }
		 form {
            width: 50%; /* Adjust the width as needed */
            padding: 20px;
			margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        nav {
            background-color: #ADD8E6; /* Light Blue color */
            padding: 15px;	
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #fff; /* Black text color */
            text-align: center;
            padding: 10px 20px;
            display: inline-block;
            font-weight: bold;
            font-size: 30px;
        }

        .Main_text {
            color: #81BEF7;
            font-weight: bold;
            text-align: center;
            margin-top: 1em;
            font-size: 34px;
            width: 30%;
            margin-left: auto;
            margin-right: auto;
        }
		form label {
            display: block;
            margin-bottom: 5px;
			font-weight: bold;
			color: #FE2E64;
			font-size: 20px;
			text-align: center;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .paragraph-after {
            text-align: left;
            margin-top: 1em;
            margin-bottom: 1em;
            color: #333;
            font-size: 18px;
            padding-left: 10px;
            margin-left: auto;
            margin-right: auto;
        }

        .text {
            color: #81BEF7;
            font-weight: bold;
            text-align: center;
            margin-top: 1em;
            font-size: 20px;
            padding-left: 10px;
        }

        .text2 {
            color: #81BEF7;
            font-weight: bold;
            text-align: center;
            margin-top: 1em;
            font-size: 24px;
            padding-left: 10px;
        }

        .text3 {
            text-align: center;
            margin-top: 1em;
            margin-bottom: 1em;
            color: #333;
            font-size: 18px;
            padding-left: 10px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Data Models and Query Language Project</a>
    </nav>

    <div class="Main_text">
        <p style="color: #5858FA;"></p>
    </div>

    <div class="text2">
        <p style="color: #FE2E9A;">Write a 	query to retrieve data from database</p>
        <br>
    </div>

    <form action="/process_query" method="post">
        <label for="query">Query:</label>
		<br>
        <input type="text" id="query" name="query" required>
		<br>
        <button type="submit">Submit</button>
    </form>

    <div class="text3">
        The input query can be framed by looking at ER Diagram in the link below 
        <br>
        <a href="erdiag"> ER Diagram </a>
    </div>

</body>
</html>
